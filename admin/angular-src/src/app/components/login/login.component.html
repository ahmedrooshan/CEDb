<app-navbar></app-navbar>
<div class="panel panel-info" id="login">
  <div class="panel-heading">
    <h3 class="panel-title">Login Here!</h3>
  </div>
  <form (submit)="onLoginSubmit()">
  <div class="panel-body">
    <div class="form-group">
      <label class="control-label">Username</label>
      <input class="form-control" [(ngModel)]="username" name="username" type="text" >
    </div>
    <div class="form-group">
      <label class="control-label">Password</label>
      <input class="form-control" [(ngModel)]="password" name="password" type="password" >
    </div>
    <div id="log">
      <button type="submit" class="btn btn-info">Submit</button>
    </div>
  </div>
  </form>
</div>
